<!DOCTYPE html>
<html>
<head>
    <title>Test Blocked Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Blocked Students</h1>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Student</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="students-list" class="divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let studentsData = {
            'HCS0101': { name: 'John Doe', class: '1', status: 'Present' },
            'HCS0102': { name: 'Jane Smith', class: '2', status: 'Present' },
            'HCS0103': { name: 'Bob Wilson', class: '3', status: 'Late' }
        };
        
        let blockedStudents = {};
        
        function renderStudents() {
            const tbody = document.getElementById('students-list');
            let html = '';
            
            Object.keys(studentsData).forEach(id => {
                const student = studentsData[id];
                const isBlocked = blockedStudents[id] || false;
                const statusColor = isBlocked ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800';
                const statusText = isBlocked ? 'Blocked' : 'Active';
                const actionButton = isBlocked ? 
                    `<button onclick="unblockStudent('${id}')" class="bg-green-500 text-white px-3 py-1 rounded">Unblock</button>` :
                    `<button onclick="blockStudent('${id}')" class="bg-red-500 text-white px-3 py-1 rounded">Block</button>`;
                
                html += `
                    <tr>
                        <td class="px-6 py-4">${student.name}</td>
                        <td class="px-6 py-4">${id}</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 text-xs rounded-full ${statusColor}">${statusText}</span></td>
                        <td class="px-6 py-4">${actionButton}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        function blockStudent(id) {
            blockedStudents[id] = true;
            renderStudents();
            alert(`${studentsData[id].name} blocked`);
        }
        
        function unblockStudent(id) {
            delete blockedStudents[id];
            renderStudents();
            alert(`${studentsData[id].name} unblocked`);
        }
        
        // Initialize
        renderStudents();
    </script>
</body>
</html>
